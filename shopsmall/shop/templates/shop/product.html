{% extends "shop/base.html" %}

{% block content %}
    {% for product in products%}
    <div class="card">

      <img src="{{ product.image.url }}" />
      <h1>{{ product.name }}</h1>
      <p class="price">${{ product.price }}</p>
      <p>sold by {{ product.seller }}</p>
      <p><button>Add to Cart</button></p>
    </div>
    {% endfor %}
    
{% endblock content %}
