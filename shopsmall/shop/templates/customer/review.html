<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Review</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% include 'shopComponents/navbar.html' %}
    <div class="container mt-5">
        <h1 class="text-center">Write a Review</h1>
        {% if review_submitted %}
            <div class="alert alert-success" role="alert">
                Your review has been submitted successfully!
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="business">Select Business:</label>
                <select class="form-control" id="business" name="business">
                    {% for business in businesses %}
                        <option value="{{ business.businessID }}">{{ business.businessName }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="review">Your Review:</label>
                <textarea class="form-control" id="review" name="review" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
    </div>
</body>
</html>
