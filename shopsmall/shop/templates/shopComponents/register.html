    <script>
        function uncheckBusiness() {
            var isCustomer = document.getElementById("id_is_customer");
            var isBusiness = document.getElementById("id_is_business");

             if (isCustomer.checked) {
                 isBusiness.checked = false;
            }
        }

        function uncheckCustomer() {
            var isCustomer = document.getElementById("id_is_customer");
            var isBusiness = document.getElementById("id_is_business");

             if (isBusiness.checked) {
                 isCustomer.checked = false;
            }
