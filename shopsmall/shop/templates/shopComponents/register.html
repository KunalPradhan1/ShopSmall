<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    {%include 'shopComponents/navbar.html'%}
    {%block content %}
    <form actions = "/register_user" method = "POST">
        {% csrf_token %}
        <label for =""> Username</label>
        <input type = "text" id = "username" name = "username" placeholder = "Create a username" Required>
        <br>
        <label for =""> First Name </label>
        <input type = "text" id = "firstName" name = "firstName" placeholder = "Enter first name" Required>
        <br>
        <label for =""> Last Name </label>
        <input type = "text" id = "lastName" name = "lastName" placeholder = "Enter last name" Required>
        <br>
        <label for =""> Email Address </label>
        <input type = "email" id = "email" name = "email" placeholder = "Enter valid Email" Required>
        <br>
        <label for =""> Password</label>
        <input type = "password" id = "password" name = "password" placeholder = "Enter a Password (Must be Minimum Characters)" Required>
        <br>
        <label for =""> Repeat Password</label>
        <input type = "password" id = "rePassword" name = "rePassword" placeholder = "Repeat your password" Required>
        <br>
        <button type = "submit">Register</button>
    </form>
    {%endblock content%}
    
</body>
</html>
