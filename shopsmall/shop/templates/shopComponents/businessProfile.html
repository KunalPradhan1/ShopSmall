<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>

        h1{
            font-family: 'Times New Roman';
            font-size: 50px;
        }
        
        p{
            font-family: 'Times New Roman';
        }

        h4{
            font-family: 'Times New Roman';
        }
    </style>

</head>
<body>
    <div class = "jumbotron text-center" style="background-color: rgba(180, 62, 252, .2);">
       <h1>{{ profile.businessName }}</h1>
        <div class = "container">
            <h4><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
              </svg>
                {{ profile.address }}</h4>
            <p style="font-family: 'Times New Roman';">{{ profile.about }}</p>

        </div>
    </div>

    {% load static %}
    <div id="businessImagesCarousel" class="carousel slide" data-ride="carousel" style="text-align: center;">
        <div class="carousel-inner">
            {% for image in images %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <img src = {{image.images.url}} width="700" height="400"/>
                </div>
            {% endfor %}

        </div>
        <a class="carousel-control-prev" href="#businessImagesCarousel" role="button" data-slide="prev" style = "background-color: rgba(180, 62, 252, .2);">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#businessImagesCarousel" role="button" data-slide="next" style = "background-color: rgba(180, 62, 252, .2);">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
