{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <style>
        body{
            background-color: #EEEE;
        }
    </style>
</head>
<body>
    {% include 'shopComponents/navbar.html' %}
    

  

   <br>
    <div class = "container" style="background-color: rgba(180, 62, 252, .2); height: 500px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
        <h1>Shop <span class="auto-type"></span></h1>
    </div>
    <h1 style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif"> Newest Businesses </h1>

    <div class="row">
        {% for business in newest_businesses %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="img-wrapper" style="height: 200px; overflow: hidden;">
                            <img src="{{ business.firstImage.url }}" class="card-img-top"
                                style="object-fit: cover; width: 100%; height: 100%;" alt="{{ business.businessName }}">
                        </div>
                        <h5 class="card-title"style="color:black; text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Business: {{ business.businessName }}</h5>
                        <p class="card-text"style="color: black; text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Description:{{ business.about }}</p>
                        <div class="d-flex" style="justify-content: center;">
                            <form method="GET" action="{% url 'business-profile' %}">
                                <input type="hidden" name="business_id" value="{{ business.businessID }}">
                                <button type="submit" class="btn btn-primary" style="width: 150px; height: 50px; margin-right: 10px;">Business Profile</button>
                            </form>
                            <form method="GET" action="{% url 'business-products' %}">
                                <input type="hidden" name="business_id" value="{{ business.businessID }}">
                                <button type="submit" class="btn btn-primary" style="width: 150px; height: 50px; margin-right: 0px;">Products</button>
                            </form>             
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".auto-type", {
            strings: ["Locally Sourced", "Close to Home","Small With Us"],
            typeSpeed: 100,
            backSpeed: 100,
            loop: false
        })
    </script>
    <script src = "{% static 'javascript/carousel.js' %}"></script>


</body>
</html>
